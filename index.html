<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <title>To Do List!</title>
  </head>
  <body>
    <!--Formulario-->
    <h1 class="text-center mt-5">To Do List</h1>
    <div class="container p-4">
      <div class="row text-center p">
        <div class="">
          <label for="ingresar-tarea" class="form-label"
            >Ingresar Tarea:
          </label>
        </div>
      </div>
      <div class="row p-2 w-75 mx-auto">
        <div class=""><input type="text" class="form-control" /></div>
      </div>
      <div class="row text-center m-2">
        <div class="">
          <button type="button" class="btn btn-primary">Enviar</button>
        </div>
      </div>
    </div>

    <!-- Lista Tareas -->
    <div class="contenedor-lista-tareas"></div>

    <!--TEMPLATE-->
    <template>
      <div class="container d-flex justify-content-center">
        <div class="alert alert-primary w-50 d-flex justify-content-between">
          <div class="tarea-texto align-self-center">asc</div>
          <div class="iconos">
            <i
              class="fas fa-check-circle m-2"
              style="color: green; font-size: 1.5rem"
            ></i>
            <i
              class="fas fa-trash-alt"
              style="color: grey; font-size: 1.5rem"
            ></i>
          </div>
        </div>
      </div>
    </template>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
